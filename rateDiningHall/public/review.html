<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RateMyDiningHall | Review</title>
    <!--<script src="https://use.fontawesome.com/5cd833ef09.js"></script>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!--Import the firebase-->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="js/review.js"></script>
  </head>
  <body>
    <section class="hero is-small has-background-white-ter has-text-centered">
      <div class="hero-body">
        <div class="search is-offset-one-quarter">
          <div id="search-container">
            <object align="right">
              <form method="POST" action="#">
                <input id="topSearch" class="input is-hovered is-rounded" type="text" placeholder="Search for your school" />
              </form>
            </object>
            <figure class="image">
                <a href="index.html">
                    <img
                      style="height: 56px; width: 168px;"
                      src="images/Rate My Dining Hall Full Logo.png">
                </a>
            </figure>
          </div>
        </div>
      </div>
    </section>

    <div class="columns">
      <div class="column is-three-fifths is-offset-one-fifth">
        <div style="text-align: center">
          <p class="title is-2"> Write a review! </p>
        </div>
        <div>
          <input id="schoolName" type="text" class="input is-rounded" placeholder="School Name" />
          <input id="diningName" type="text" class="input is-rounded" placeholder="Your Dining Hall" />
          <input id="foodName" type="text" class="input is-rounded" placeholder="Your Meal" />
          <div class="control">
            <p> Rating </p>
            <label class="radio">
              <input type="radio" name="answer" value = 1/> 1 </label>
            <label class="radio">
              <input type="radio" name="answer" value = 2/> 2 </label>
            <label class="radio">
              <input type="radio" name="answer" value = 3/> 3 </label>
            <label class="radio">
              <input type="radio" name="answer" value = 4/> 4 </label>
            <label class="radio">
              <input type="radio" name="answer" value = 5/> 5 </label>
          </div>
          <textarea id="revText" class="textarea" placeholder="Write your review."></textarea>
          <input id="picLink" type="text" class="input is-rounded" placeholder="Link to a picture of your school (optional)">
          <p>
              Or, Upload your own picture
          </p>
          <div id="file" class="file has-name">
            <label class="file-label">
              <input class="file-input" type="file" name="resume">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Choose a fileâ€¦
                </span>
              </span>
              <span class="file-name">
                No file uploaded
              </span>
            </label>
          </div>
        </div>
        <div id="submitButton">
          <button type="button" id="subButton" class="button is-normal is-fullwidth has-background-link-dark has-text-white" onclick="getInfo()">Submit Review!</button>
          <!--<a id="subButton"class="button is-normal is-fullwidth has-background-link-dark has-text-white">Submit Review</a>-->
        </div>
    </div>
  </body>
</html>
